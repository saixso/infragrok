<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infragrok | Sai's Feed</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <div class="avatar">S</div>
                <div class="profile-info">
                    <h1>infragrok</h1>
                    <p class="bio">Infrastructure insights, progress tracking, and ideas. Building at SpotOn.</p>
                </div>
            </div>
            <nav class="nav-tabs">
                <button class="tab active" data-filter="all">All</button>
                <button class="tab" data-filter="insight">Insights</button>
                <button class="tab" data-filter="progress">Progress</button>
                <button class="tab" data-filter="idea">Ideas</button>
            </nav>
        </header>

        <main class="feed" id="feed">
            <!-- Posts loaded dynamically -->
        </main>

        <footer class="footer">
            <p>Built with minimal code • <a href="https://github.com/saixso/infragrok">Source</a></p>
        </footer>
    </div>

    <script src="assets/js/feed.js"></script>
</body>
</html>
